<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/dca2f2b06c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <section class="left">
                <img id="phone" src="phone-code.jpg">
            </section>
            <section class="right">
                <div class="top-box">
                    <img class="insta" src="insta-img.png">
                    <form class="log-in">
                        <input type="text" name="username" required placeholder="Phone number, username, or email" id="username">
                        <br>
                        <input type="password" name="pw" required placeholder="Password" id="password">
                        <br>
                        <input type="button" id="btn" value="Log In">
                    </form>
                    <div class="or">
                    <p>OR</p>
                    </div>
                     <div class="facebook">
                      <i class="fab fa-facebook-square"></i>
                      <a href="https://www.facebook.com/">Log in with Facebook</a>
                     </div>
                    <br>
                     <div class="forgot">
                      <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
                     </div>
                </div>
                <div class="middle-box">
                    <div class="sign-up"><p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"><b>Sign up</b></a></p>
                </div>
                    </div>
                <div class="app">
                    <p>Get the app.</p>
                    </div>
                    <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img class="appstore" src="appstore-img.png"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D27385886-7227-403F-9AFA-20D4FDD8C4B9%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img class="playstore" src="playstore-img.png"></a>
                </div>
            </section>
            <footer>
                <div class="footer-links">
                    <a href="https://about.instagram.com/about-us" target="_blank">ABOUT US</a>
                    <a href="https://help.instagram.com/" target="_blank">SUPPORT</a>
                    <a href="https://instagram-press.com/" target="_blank">PRESS</a>
                    <a href="https://www.instagram.com/developer/" target="_blank">API</a>
                    <a href="https://www.instagram.com/about/jobs/" target="_blank">JOBS</a>
                    <a href="https://www.instagram.com/legal/privacy/" target="_blank">PRIVACY</a>
                    <a href="https://www.instagram.com/legal/terms/" target="_blank">TERMS</a>
                    <a href="https://www.instagram.com/explore/locations/" target="_blank">DIRECTORY</a>
                    <a href="https://www.instagram.com/directory/profiles/" target="_blank">PROFILE</a>
                    <a href="https://www.instagram.com/directory/hashtags/" target="_blank">HASHTAGS</a>
                    <a href="#">LANGUAGE</a>
                </div>
                <div class="copyright">
                    <p>&copy; 2020 INSTAGRAM FROM FACEBOOK</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
